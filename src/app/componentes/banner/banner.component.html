<!-- Banner -->
<section class="banner">
  <div class="banner__content">
    <img
      class="banner__content--img"
      [src]="perfil.imagen"
      [alt]="perfil.imagenAlt"
    />
    <h1>{{ perfil.nombre }}</h1>
    <h3>{{ perfil.titulo }}</h3>
    <div class="banner__content--slogan">{{ perfil.slogan }}</div>
  </div>
</section>
